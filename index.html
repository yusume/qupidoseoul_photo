<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhotoFrame MVP</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="left">
      <select id="layoutSelect"></select>
      <button id="exportBtn">PNG 저장</button>
      <label class="ctrl">
        로고색
        <input id="logoColor" type="color" value="#000000" />
      </label>
    </div>
  </header>
  <main class="stage">
   <div id="canvasWrap" style="position:relative; width:100mm; height:150mm;">
      <canvas id="c"></canvas>
      <div id="svgOverlay" style="position:absolute; inset:0;"></div>
      <input id="fileInput" type="file" accept="image/*" />
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
